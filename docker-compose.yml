version: '3.9'
services:
  mongo:
    image: mongo:6
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: sh -c "npm run build && npm run start"
    environment:
      - PORT=4000
      - MONGO_URI=mongodb://mongo:27017/todoapp
      - JWT_SECRET=replace-with-a-long-random-string
      - NODE_ENV=production
    ports:
      - "4000:4000"
    depends_on:
      - mongo
volumes:
  mongo_data:


